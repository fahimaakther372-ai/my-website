<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    :root {
      --bg: #f7f5f2;
      --card: #ffffff;
      --text: #1f2933;
      --muted: #6b7280;
      --accent: #c6a15b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: var(--card);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #a78541;
    }

    .text-muted {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-top: 10px;
    }

    .text-muted a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Card -->
    <div class="card">
      <h2>Login</h2>
      <form>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>

        <button type="submit" class="btn">Login</button>
      </form>
      <p class="text-muted">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
